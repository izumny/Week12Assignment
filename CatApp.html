<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Shelter Tracker</title>
    <link rel="stylesheet" href="CatApp.css">
</head>
<body>

    <div class="add-container">
        <h1>Cat Shelter Tracker</h1>

        <form id="catForm">
            <input type="hidden" id="catId">
            <label for="arrivalDate">Arrival Date</label>
            <input type="date" id="arrivalDate" required>
            <input type="text" id="catName" placeholder="Cat Name" required>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="text" id="color" placeholder="Color" required>
            <input type="text" id="hair" placeholder="Hair Type" required>
            <label for="adoptedDate">Adopted Date</label>
            <input type="date" id="adoptedDate">
            <button type="submit">Add/Update Cat</button>
        </form>
    </div>

    <div class="cats-container">
        <table id="catsTable">
            <thead>
                <tr>
                    <th>Arrival Date</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Color</th>
                    <th>Hair Type</th>
                    <th>Adopted Date</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="CatApp.js"></script>

</body>
</html>
